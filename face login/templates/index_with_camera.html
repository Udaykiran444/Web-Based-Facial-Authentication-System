<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        form {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        p {
            color: red;
        }

        #video {
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <form action="/" method="post">
        <button type="submit">Login with Face</button>
    </form>
    <div>
        <img id="video" width="640" height="480" src="{{ url_for('video_feed') }}" autoplay></img>
    </div>
</body>
</html>
